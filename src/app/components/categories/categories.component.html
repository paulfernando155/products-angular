<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="assets/image-2.jpg" class="d-block w-100" height="400" alt="...">
        </div>
        <div class="carousel-item">
            <img src="assets/image-1.png" class="d-block w-100" height="400" alt="...">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<div class="container">
    <div class="my-md-5 my-4">
        <h2>Categor√≠as Logotipo</h2>
        <div class="text-muted">Los productos que solo encontraras en Logotipo</div>
        <div class="mt-md-4 mt-3">
            <div class="row row-cols-1 row-cols-md-4">
                <div class="col mb-4" *ngFor="let category of categories">
                    <div class="card h-100 card-pointer" (click)="selectedCard(category._id)">
                        <img [src]="'http://localhost:4000/' + category.imagePath" class="card-img-top" alt="...">
                        <div class="card-body bg-light">
                            <h5 class="card-title">{{category.name}}</h5>
                            <p class="card-text">{{category.description}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
